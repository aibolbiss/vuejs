<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ getFullName }}</h1>
      <h1>{{ getFullName }}</h1>
      <button @click="getText">Get Text</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          first_name: "Aibol",
          last_name: "Bissenkul",
        },
        computed: {
          getFullName() {
            console.log("Full Name");
            return (this.first_name + " " + this.last_name).toUpperCase();
          },
        },
        methods: {
          getText() {
            console.log(`Hello ${this.first_name} ${this.last_name}`);
          },
        },
      });
    </script>
  </body>
</html>
